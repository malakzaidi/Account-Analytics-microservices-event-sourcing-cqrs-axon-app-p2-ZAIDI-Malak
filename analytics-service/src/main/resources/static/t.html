<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Analytics Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
            font-weight: 600;
        }

        .controls {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .control-group {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .control-group input {
            flex: 1;
            min-width: 200px;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .control-group input:focus {
            outline: none;
            border-color: #4a90e2;
        }

        button {
            padding: 10px 20px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #357abd;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 500;
        }

        .status.connected {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status.disconnected {
            background: #ffebee;
            color: #c62828;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .card-title {
            font-size: 1.1em;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .info-grid {
            display: grid;
            gap: 12px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            background: #fafafa;
            border-radius: 4px;
        }

        .info-label {
            font-weight: 500;
            color: #666;
            font-size: 14px;
        }

        .info-value {
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .chart-container {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .chart-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }

        .live-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 5px 12px;
            background: #e8f5e9;
            color: #2e7d32;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 500;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: #4caf50;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .chart-wrapper {
            position: relative;
            height: 400px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1em;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px 20px;
            border-radius: 4px;
            margin-bottom: 20px;
            border-left: 4px solid #ef5350;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            color: #999;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Account Analytics Dashboard</h1>

    <div class="controls">
        <div class="control-group">
            <input type="text" id="accountIdInput" placeholder="Enter Account ID">
            <button onclick="loadAccountById()">Load Account</button>
            <button onclick="loadAllAccounts()">Load All Accounts</button>
            <button onclick="watchAccount()" id="watchBtn">Watch Account (Live)</button>
            <button onclick="stopWatching()" id="stopBtn" disabled>Stop Watching</button>
        </div>
        <div id="statusIndicator"></div>
    </div>

    <div id="error"></div>
    <div id="loading"></div>

    <div id="chartSection" style="display: none;">
        <div class="chart-container">
            <div class="chart-header">
                <div class="chart-title" id="chartTitle">Account Analytics</div>
                <div id="liveBadge"></div>
            </div>
            <div class="chart-wrapper">
                <canvas id="analyticsChart"></canvas>
            </div>
        </div>
    </div>

    <div id="content"></div>
</div>

<script>
    let eventSource = null;
    let currentWatchingId = null;
    let analyticsChart = null;
    let chartData = {
        labels: [],
        balances: [],
        credits: [],
        debits: [],
        transactions: []
    };
    const MAX_DATA_POINTS = 20;

    function initChart() {
        const ctx = document.getElementById('analyticsChart').getContext('2d');

        if (analyticsChart) {
            analyticsChart.destroy();
        }

        analyticsChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: chartData.labels,
                datasets: [
                    {
                        label: 'Total Balance',
                        data: chartData.balances,
                        borderColor: '#4a90e2',
                        backgroundColor: 'rgba(74, 144, 226, 0.1)',
                        tension: 0.4,
                        fill: true
                    },
                    {
                        label: 'Total Credit',
                        data: chartData.credits,
                        borderColor: '#66bb6a',
                        backgroundColor: 'rgba(102, 187, 106, 0.1)',
                        tension: 0.4,
                        fill: true
                    },
                    {
                        label: 'Total Debit',
                        data: chartData.debits,
                        borderColor: '#ef5350',
                        backgroundColor: 'rgba(239, 83, 80, 0.1)',
                        tension: 0.4,
                        fill: true
                    },
                    {
                        label: 'Transaction Count',
                        data: chartData.transactions,
                        borderColor: '#ffa726',
                        backgroundColor: 'rgba(255, 167, 38, 0.1)',
                        tension: 0.4,
                        fill: true,
                        yAxisID: 'y1'
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: {
                    mode: 'index',
                    intersect: false,
                },
                scales: {
                    y: {
                        type: 'linear',
                        display: true,
                        position: 'left',
                        title: {
                            display: true,
                            text: 'Amount'
                        }
                    },
                    y1: {
                        type: 'linear',
                        display: true,
                        position: 'right',
                        title: {
                            display: true,
                            text: 'Transaction Count'
                        },
                        grid: {
                            drawOnChartArea: false,
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                let label = context.dataset.label || '';
                                if (label) {
                                    label += ': ';
                                }
                                if (context.parsed.y !== null) {
                                    if (context.dataset.label === 'Transaction Count') {
                                        label += context.parsed.y;
                                    } else {
                                        label += context.parsed.y.toFixed(2);
                                    }
                                }
                                return label;
                            }
                        }
                    }
                }
            }
        });
    }

    function addDataPoint(accountData) {
        const timestamp = new Date().toLocaleTimeString();

        chartData.labels.push(timestamp);
        chartData.balances.push(accountData.balance || 0);
        chartData.credits.push(accountData.totalCredit || 0);
        chartData.debits.push(accountData.totalDebit || 0);
        const totalTransactions = (accountData.totalNumberOfCredits || 0) + (accountData.totalNumberOfDebits || 0);
        chartData.transactions.push(totalTransactions);

        if (chartData.labels.length > MAX_DATA_POINTS) {
            chartData.labels.shift();
            chartData.balances.shift();
            chartData.credits.shift();
            chartData.debits.shift();
            chartData.transactions.shift();
        }

        if (analyticsChart) {
            analyticsChart.update();
        }
    }

    function resetChartData() {
        chartData = {
            labels: [],
            balances: [],
            credits: [],
            debits: [],
            transactions: []
        };
    }

    function showLoading(message = 'Loading...') {
        document.getElementById('loading').innerHTML = `<div class="loading">${message}</div>`;
    }

    function hideLoading() {
        document.getElementById('loading').innerHTML = '';
    }

    function showError(message) {
        document.getElementById('error').innerHTML = `<div class="error"><strong>Error:</strong> ${message}</div>`;
        setTimeout(() => {
            document.getElementById('error').innerHTML = '';
        }, 5000);
    }

    function renderAnalytics(analytics, isArray = true) {
        const content = document.getElementById('content');

        if (!analytics || (isArray && analytics.length === 0)) {
            content.innerHTML = '<div class="empty-state">No analytics data available</div>';
            return;
        }

        const data = isArray ? analytics : [analytics];

        content.innerHTML = `
                <div class="dashboard-grid">
                    ${data.map(account => `
                        <div class="card">
                            <div class="card-title">${account.accountId || 'N/A'}</div>
                            <div class="info-grid">
                                <div class="info-row">
                                    <span class="info-label">Balance</span>
                                    <span class="info-value">${account.balance?.toFixed(2) || '0.00'}</span>
                                </div>
                                <div class="info-row">
                                    <span class="info-label">Total Credit</span>
                                    <span class="info-value">${account.totalCredit?.toFixed(2) || '0.00'}</span>
                                </div>
                                <div class="info-row">
                                    <span class="info-label">Total Debit</span>
                                    <span class="info-value">${account.totalDebit?.toFixed(2) || '0.00'}</span>
                                </div>
                                <div class="info-row">
                                    <span class="info-label">Total Credits</span>
                                    <span class="info-value">${account.totalNumberOfCredits || 0}</span>
                                </div>
                                <div class="info-row">
                                    <span class="info-label">Total Debits</span>
                                    <span class="info-value">${account.totalNumberOfDebits || 0}</span>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
    }

    async function loadAllAccounts() {
        try {
            stopWatching();
            showLoading('Loading all accounts...');
            const response = await fetch('/query/accountAnalytics');

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            hideLoading();
            document.getElementById('chartSection').style.display = 'none';
            renderAnalytics(data, true);
        } catch (error) {
            hideLoading();
            showError(`Failed to load accounts: ${error.message}`);
        }
    }

    async function loadAccountById() {
        const accountId = document.getElementById('accountIdInput').value.trim();

        if (!accountId) {
            showError('Please enter an account ID');
            return;
        }

        try {
            stopWatching();
            showLoading(`Loading account ${accountId}...`);
            const response = await fetch(`/query/accountAnalytics/${accountId}`);

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            hideLoading();
            document.getElementById('chartSection').style.display = 'none';
            renderAnalytics(data, false);
        } catch (error) {
            hideLoading();
            showError(`Failed to load account: ${error.message}`);
        }
    }

    function watchAccount() {
        const accountId = document.getElementById('accountIdInput').value.trim();

        if (!accountId) {
            showError('Please enter an account ID to watch');
            return;
        }

        stopWatching();
        resetChartData();

        currentWatchingId = accountId;
        document.getElementById('chartSection').style.display = 'block';
        document.getElementById('chartTitle').textContent = `Account Analytics - ${accountId}`;
        document.getElementById('liveBadge').innerHTML = '<div class="live-badge"><div class="live-dot"></div>LIVE</div>';
        document.getElementById('content').innerHTML = '';

        initChart();

        eventSource = new EventSource(`/query/accountAnalytics/${accountId}/watch`);

        document.getElementById('watchBtn').disabled = true;
        document.getElementById('stopBtn').disabled = false;
        updateStatus('connected');

        eventSource.onmessage = function(event) {
            try {
                const data = JSON.parse(event.data);
                addDataPoint(data);
                renderAnalytics(data, false);
            } catch (error) {
                console.error('Error parsing SSE data:', error);
            }
        };

        eventSource.onerror = function(error) {
            console.error('SSE error:', error);
            showError('Connection lost. Attempting to reconnect...');
            updateStatus('disconnected');
        };

        eventSource.onopen = function() {
            console.log('SSE connection opened');
            updateStatus('connected');
        };
    }

    function stopWatching() {
        if (eventSource) {
            eventSource.close();
            eventSource = null;
            currentWatchingId = null;
            document.getElementById('watchBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('liveBadge').innerHTML = '';
            updateStatus('disconnected');
        }
    }

    function updateStatus(status) {
        const statusIndicator = document.getElementById('statusIndicator');
        if (status === 'connected') {
            statusIndicator.innerHTML = '<span class="status connected">Connected (Live Updates)</span>';
        } else if (status === 'disconnected') {
            statusIndicator.innerHTML = '<span class="status disconnected">Disconnected</span>';
        } else {
            statusIndicator.innerHTML = '';
        }
    }

    window.addEventListener('DOMContentLoaded', () => {
        loadAllAccounts();
    });

    window.addEventListener('beforeunload', () => {
        stopWatching();
    });
</script>
</body>
</html>
